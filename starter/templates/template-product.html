<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <title>{%PRODUCTNAME%} /// Club Coral Grappling</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: 'Nunito Sans', sans-serif;
        color: #eee;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        background-color: black;
        animation: fadeIn 1.5s ease-in;
      }

      /* === VIDEO BACKGROUND === */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
      }

      .video-background video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        opacity: 0.9;
        filter: brightness(45%);
      }

      /* === OVERLAY === */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /*background: linear-gradient(
          to bottom right,
          rgba(0, 0, 0, 0.8),
          rgba(139, 0, 0, 0.7)
        );*/
        z-index: -1;
      }

      /* === TITLU === */
      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: #d4d4d4;
        /*transform: skewY(-5deg);*/
        text-align: center;
        position: relative;
        word-spacing: 3px;
        margin-top: 6rem;
      }
/*
      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #8b0000, #ff0000);
        opacity: 0.8;
        z-index: -1;
       /* transform: skewY(370deg) translate(-50%, -50%);
      }*/

      .container {
        width: 95rem;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        padding: 5rem;
      }

      .product {
        width: 60rem;
        margin: 9rem auto;
        background: rgba(26, 26, 26, 0.9);
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.6);
        position: relative;
        border: 2px solid #ff0000;
        border-radius: 1rem;
      }

      .product__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
      }

      .product__hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-image: linear-gradient(to left bottom, #8b0000, #ff0000);
        opacity: 0.5;
        z-index: 100;
      }

      .product__emoji {
        font-size: 15rem;
        position: absolute;
      }

      .product__emoji--1 { top: -4rem; left: -2rem; z-index: 10; }
      .product__emoji--2 { top: -6rem; left: 9rem; }
      .product__emoji--3 { top: -4rem; right: 15rem; }
      .product__emoji--4 { top: -5rem; right: 2rem; z-index: 10; }
      .product__emoji--5 { bottom: -9rem; left: 18rem; }
      .product__emoji--6 { bottom: -8rem; left: 5rem; }
      .product__emoji--7 { bottom: -12rem; right: 14rem; }
      .product__emoji--8 { bottom: -8rem; right: -2rem; }
      .product__emoji--9 { top: -7rem; left: 19rem; }

      .product__organic {
        position: absolute;
        top: -4rem;
        right: -4rem;
        z-index: 1000;
        height: 11rem;
        width: 11rem;
        background-image: linear-gradient(to bottom, #8b0000, #ff0000);
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__organic h5 {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.8rem;
        color: white;
      }

      .product__back:link,
      .product__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #eee;
        background-color: #1a1a1a;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.5);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .product__back:hover {
        background-color: #ff0000;
      }

      .product__name {
        background: linear-gradient(to bottom, #8b0000, #ff0000);
        padding: 1rem;
        font-family: 'Megrim', sans-serif;
        font-size: 4rem;
        color: white;
        text-align: center;
        word-spacing: 2px;
      }

      .product__details {
        background-color: #222;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1.5rem;
        color: #eee;
      }

      .product__description {
        padding: 5rem 6rem;
        font-size: 1.6rem;
        line-height: 1.8;
        color: #ddd;
      }

      .product__link:link,
      .product__link:visited {
        display: block;
        background-color: #ff0000;
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07) skewX(-20deg);
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .product__link:hover {
        background-color: #8b0000;
        transform: scale(1.1) skewX(-20deg);
      }

      .emoji-left { font-size: 2rem; margin-right: 1rem; }
      .not-organic { display: none; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <!-- VIDEO BACKGROUND -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="templates/main_no_sound.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <!-- OVERLAY -->
    <div class="overlay"></div>

    <div class="container">
      <h1>Club Coral Grappling</h1>

      <figure class="product">
        <div class="product__organic {%NOT_ORGANIC%}"><h5>Pro</h5></div>
        <a href="/overview" class="product__back">
          <span class="emoji-left">üëà</span> Back
        </a>

        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--5">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--6">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--7">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--8">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--9">{%IMAGE%}</span>
        </div>

        <h2 class="product__name">{%PRODUCTNAME%}</h2>
        <div class="product__details">
          <p><span class="emoji-left">üåç</span>From {%FROM%}</p>
          <p><span class="emoji-left">‚ù§Ô∏è</span>{%NUTRIENTS%}</p>
          <p><span class="emoji-left">üì¶</span>{%QUANTITY%}</p>
          <p><span class="emoji-left">üè∑</span>{%PRICE%}‚Ç¨</p>
        </div>

        <a href="#" class="product__link">
          <span class="emoji-left">üõí</span>
          <span>Add to shopping cart ({%PRICE%}‚Ç¨)</span>
        </a>

        <p class="product__description">{%DESCRIPTION%}</p>
      </figure>
    </div>
  </body>
</html>
