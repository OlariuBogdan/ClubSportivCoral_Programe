<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <title>Club Coral - Grappling</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: 'Nunito Sans', sans-serif;
        color: #eee;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        background-color: black;
        animation: fadeIn 1.5s ease-in;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -10;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9;
        filter: brightness(80%);
        
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
       /* background: linear-gradient(
          to bottom right,
          rgba(0, 0, 0, 0.8),
          rgba(19, 0, 0, 0.6)
        );*/
        z-index: -1;
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: #d4d4d4;
        /*transform: skewY(-5deg);*/
        text-align: center;
        position: relative;
        word-spacing: 3px;
        margin-top: 6rem;
      }

      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #8b0000, #ff0000);
        opacity: 0.8;
        /*z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);*/
      }

      .container {
        width: 95rem;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        padding: 5rem;
      }

      .cards-container {
        margin-top: 8rem;
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;
        justify-content: center;
      }

      .card {
        background: rgba(26, 26, 26, 0.9);
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.5);
        margin-bottom: 5rem;
        transform: skewX(-20deg);
        display: flex;
        transition: all 0.5s;
        border: 2px solid #ff0000;
        border-radius: 1rem;
      }

      .card__emoji {
        font-size: 5.5rem;
        line-height: 1.2;
        padding: 1.5rem 6rem 0.5rem 1.5rem;
        letter-spacing: -4rem;
        transform: skewX(20deg);
      }

      .card__title-box {
        background: linear-gradient(to bottom, #8b0000, #ff0000);
        margin-right: auto;
        display: flex;
        align-items: center;
        padding: 0 3rem;
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
      }

      .card__title {
        font-family: 'Megrim', sans-serif;
        color: white;
        font-size: 3.25rem;
        transform: skewX(20deg);
      }

      .card__details {
        display: flex;
      }

      .card__detail-box {
        align-self: stretch;
        border-right: 1px solid #555;
        display: flex;
        align-items: center;
      }

      .card__detail-box:last-child {
        border: none;
      }

      .card__detail {
        font-weight: 400;
        font-size: 1.8rem;
        transform: skewX(20deg);
        padding: 1.75rem;
        color: #eee;
      }

      .card__detail--price {
        font-weight: 900;
        font-size: 1.9rem;
        color: #ff4d4d;
      }

      .card__link:link,
      .card__link:visited {
        flex: 0 0 auto;
        background-color: #ff0000;
        color: white;
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 2.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        border-radius: 0 1rem 1rem 0;
      }

      .card__link:hover,
      .card__link:active {
        background-color: #8b0000;
      }

      .card:hover {
        transform: skewX(-20deg) scale(1.08);
        box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.7);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="templates/main_no_sound.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="overlay"></div>

    <div class="container">
      <h1>Club Sportiv Coral </h1>
      <div class="cards-container">
        {%PRODUCT_CARDS%}
      </div>
    </div>
  </body>
</html>
